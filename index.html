<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feather Dash - Home</title>
  <link rel="stylesheet" href="css/game.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="lobby-page">
  <div class="lobby-container">
    <h1>Feather Dash</h1>

    <!-- Step 1: Main Menu -->
    <div id="mainMenu">
      <button id="soloBtn">Solo</button>
      <button id="multiplayerBtn">Multiplayer</button>
    </div>

    <!-- Step 2: Multiplayer Menu -->
    <div id="multiMenu" class="hidden">
      <button id="showCreate">Create Lobby</button>
      <button id="showJoin">Join Lobby</button>
    </div>

    <!-- Step 3: Create Lobby -->
    <div id="createSection" class="hidden">
      <input id="createName" placeholder="Enter your name" />
      <button id="createLobbyBtn">Create Lobby</button>
      <p id="inviteLink" class="hidden"></p>
    </div>

    <!-- Step 4: Join Lobby -->
    <div id="joinSection" class="hidden">
      <input id="joinName" placeholder="Enter your name" />
      <input id="joinCode" placeholder="Lobby Code" />
      <button id="joinLobbyBtn">Join Lobby</button>
    </div>

    <!-- Step 5: Lobby Info -->
    <div id="lobbyInfo" class="hidden">
      <p>Lobby Code: <strong id="lobbyCodeDisplay"></strong></p>
      <div id="playerList"></div>
      <button id="startGameBtn" class="hidden" style="display:none;">Start Game</button>
    </div>
  </div>

  <script src="js/lobby.js"></script>
  <script>
    // Navigation buttons
    document.getElementById('soloBtn').onclick = () => window.location.href = 'solo.html';
    document.getElementById('multiplayerBtn').onclick = () => {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('multiMenu').classList.remove('hidden');
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feather Dash - Solo</title>
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>

  <!-- Countdown -->
  <div id="prepCountdown"></div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Webcam Preview -->
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="motionCanvas" style="display:none;"></canvas>

  <!-- HUD -->
  <div id="timer">30</div>
  <div id="scoreDisplay">Score: 0</div>

  <!-- Assets (hidden) -->
  <img id="ground" src="assets/bricks.jpg" style="display:none;">
  <img id="bird1" src="assets/flappy-bird-1.png" style="display:none;">
  <img id="pipeTip" src="assets/pipe-tip.png" style="display:none;">
  <img id="pipeBody" src="assets/pipe-body.png" style="display:none;">

<!-- Clouds -->
<img id="cloud1" src="assets/cloud-1.png" style="display:none;">
<img id="cloud2" src="assets/cloud-2.png" style="display:none;">
<img id="cloud3" src="assets/cloud-3.png" style="display:none;">
<img id="cloud4" src="assets/cloud-4.png" style="display:none;">
<img id="cloud5" src="assets/cloud-5.png" style="display:none;">
<img id="cloud6" src="assets/cloud-6.png" style="display:none;">
<img id="cloud7" src="assets/cloud-7.png" style="display:none;">
<img id="cloud8" src="assets/cloud-8.png" style="display:none;">

<!-- Background Music -->
<audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>

  <!-- Game Script -->
<script type="module">
  import { initMotion } from './js/motion-solo.js';
  window.flap = () => window.flapInternal && window.flapInternal();

  import('./js/game-solo.js').then(() => {
    console.log("ðŸŽ® Solo game loaded");
    initMotion(() => window.flap());
  });
</script>
</body>
</html>
